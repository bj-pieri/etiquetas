<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas para Despacho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORREÇÃO AQUI: CSS Variables for Theming --- */
        :root {
            --bg-primary: #f3f4f6; /* gray-100 */
            --bg-secondary: #ffffff; /* white */
            --bg-form: #ffffff; /* white */
            --bg-input: #ffffff; /* white */
            --text-title: #111827; /* gray-900 */
            --text-body: #374151; /* gray-700 */
            --text-muted: #4b5563; /* gray-600 */
            --text-placeholder: #9ca3af; /* gray-400 */
            --border-primary: #d1d5db; /* gray-300 */
            --border-secondary: #e5e7eb; /* gray-200 */
            --accent-primary: #4f46e5; /* indigo-600 */
            --accent-primary-hover: #4338ca; /* indigo-700 */
            --accent-text: #ffffff; /* white */
        }

        body.dark {
            --bg-primary: #000000; /* black */
            --bg-secondary: #111111; /* vercel gray */
            --bg-form: #111111; /* vercel gray */
            --bg-input: #000000; /* black */
            --text-title: #ffffff; /* white */
            --text-body: #d1d5db; /* gray-300 */
            --text-muted: #9ca3af; /* gray-400 */
            --text-placeholder: #4b5563; /* gray-600 */
            --border-primary: #374151; /* gray-700 */
            --border-secondary: #1f2937; /* gray-800 */
            --accent-primary: #8b5cf6; /* violet-500 */
            --accent-primary-hover: #7c3aed; /* violet-600 */
            --accent-text: #ffffff; /* white */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-body);
            transition: background-color 0.3s, color 0.3s;
        }

        .page-container-screen {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .page-container-screen:not(:last-child) {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed var(--border-secondary);
        }

        .etiqueta {
            position: relative;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 8.5cm;
            height: 4.5cm;
            flex-shrink: 0;
        }
        .etiqueta:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .etiqueta::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-image: url('https://belportas.com.br/wp-content/uploads/2022/05/perfil-linktree.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: 0;
        }

        @media print {
            .no-print { display: none !important; }
            body { margin: 0; padding: 0; background-color: #fff !important; }
            #etiquetas-container { padding: 0; box-shadow: none; border: none; }
            .page-container-print { display: grid; grid-template-columns: repeat(2, 8.5cm); gap: 0.5cm; width: fit-content; margin: 1cm auto; page-break-after: always; }
            .etiqueta { border: 2px solid #000 !important; page-break-inside: avoid; break-inside: avoid; box-shadow: none; width: 8.5cm !important; height: 4.5cm !important; overflow: hidden; }
            .volume-box, .etiqueta::before { -webkit-print-color-adjust: exact !important; color-adjust: exact !important; }
            .volume-box { background-color: #000 !important; }
        }
    </style>
</head>
<body>

    <!-- SVG Icons for buttons -->
    <svg class="hidden">
        <symbol id="icon-loader" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></symbol>
        <symbol id="icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></symbol>
        <symbol id="icon-printer" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></symbol>
        <symbol id="icon-trash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></symbol>
    </svg>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-8 no-print flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold" style="color: var(--text-title);">Gerador de Etiquetas</h1>
                <p class="mt-2" style="color: var(--text-muted);">Preencha os dados abaixo para criar as etiquetas de despacho.</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-md" style="color: var(--text-muted); background-color: var(--bg-secondary); border: 1px solid var(--border-primary);">
                <svg id="theme-icon-sun" class="h-5 w-5"><use href="#icon-sun"></use></svg>
                <svg id="theme-icon-moon" class="h-5 w-5 hidden"><use href="#icon-moon"></use></svg>
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 no-print">
                <form id="form-etiqueta" class="p-6 rounded-lg shadow-md space-y-4" style="background-color: var(--bg-form); border: 1px solid var(--border-secondary);">
                    <div>
                        <label for="destinatario" class="block text-sm font-medium" style="color: var(--text-body);">Nome do Destinatário</label>
                        <input type="text" id="destinatario" name="destinatario" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" style="background-color: var(--bg-input); border-color: var(--border-primary); color: var(--text-title); --placeholder-color: var(--text-placeholder);" placeholder="Daniel Rios de Souza">
                    </div>
                    <div>
                        <label for="pedido" class="block text-sm font-medium" style="color: var(--text-body);">Número do Pedido</label>
                        <input type="text" id="pedido" name="pedido" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" style="background-color: var(--bg-input); border-color: var(--border-primary); color: var(--text-title);" placeholder="63096">
                    </div>
                    <div>
                        <label for="cidade" class="block text-sm font-medium" style="color: var(--text-body);">Destino</label>
                        <input type="text" id="cidade" name="cidade" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" style="background-color: var(--bg-input); border-color: var(--border-primary); color: var(--text-title);" placeholder="Retirada">
                    </div>
                    <div>
                        <label for="volumes" class="block text-sm font-bold" style="color: var(--text-body);">Quantidade de Volumes</label>
                        <input type="number" id="volumes" name="volumes" required min="1" value="1" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm sm:text-sm" style="background-color: var(--bg-input); border-color: var(--border-primary); color: var(--text-title);">
                    </div>
                    
                    <div class="pt-4 space-y-3">
                         <button type="submit" id="btn-gerar" class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2" style="background-color: var(--accent-primary); color: var(--accent-text); --ring-color: var(--accent-primary); --ring-offset-color: var(--bg-form);">
                            <span class="btn-text">Gerar Etiquetas</span>
                            <svg class="hidden h-5 w-5" id="spinner-gerar"><use href="#icon-loader"></use></svg>
                            <svg class="hidden h-5 w-5" id="check-gerar"><use href="#icon-check"></use></svg>
                        </button>
                        <button type="button" id="btn-imprimir" class="w-full flex justify-center items-center gap-2 py-2 px-4 border rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2" style="background-color: var(--bg-secondary); color: var(--text-body); border-color: var(--border-primary); --ring-color: var(--accent-primary); --ring-offset-color: var(--bg-form);" disabled>
                            <svg class="h-4 w-4"><use href="#icon-printer"></use></svg>
                            Imprimir Etiquetas
                        </button>
                        <button type="button" id="btn-limpar" class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-transparent rounded-md text-sm font-medium" style="color: var(--text-muted);">
                            <svg class="h-4 w-4"><use href="#icon-trash"></use></svg>
                            Limpar Tudo
                        </button>
                    </div>
                </form>
            </div>

            <div class="md:col-span-2">
                <div id="etiquetas-container" class="p-6 rounded-lg shadow-inner min-h-[300px]" style="background-color: var(--bg-secondary); border: 1px solid var(--border-secondary);">
                    <div id="placeholder" class="col-span-full flex items-center justify-center h-full" style="color: var(--text-placeholder);">
                        As etiquetas geradas aparecerão aqui para visualização.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- THEME SWITCHER LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        // Function to apply theme
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                document.body.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        };

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // Event listener for the toggle button
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- ORIGINAL SCRIPT ---
        const form = document.getElementById('form-etiqueta');
        const etiquetasContainer = document.getElementById('etiquetas-container');
        const placeholder = document.getElementById('placeholder');
        const btnGerar = document.getElementById('btn-gerar');
        const btnImprimir = document.getElementById('btn-imprimir');
        const btnLimpar = document.getElementById('btn-limpar');

        function setButtonState(state) {
            const btnText = btnGerar.querySelector('.btn-text');
            const spinner = btnGerar.querySelector('#spinner-gerar');
            const check = btnGerar.querySelector('#check-gerar');

            btnText.classList.add('hidden');
            spinner.classList.add('hidden');
            check.classList.add('hidden');
            btnGerar.disabled = true;

            if (state === 'loading') {
                spinner.classList.remove('hidden');
            } else if (state === 'success') {
                btnText.textContent = 'Etiquetas Geradas!';
                btnText.classList.remove('hidden');
                check.classList.remove('hidden');
                setTimeout(() => setButtonState('default'), 2000);
            } else {
                btnText.textContent = 'Gerar Etiquetas';
                btnText.classList.remove('hidden');
                btnGerar.disabled = false;
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            setButtonState('loading');

            setTimeout(() => {
                etiquetasContainer.innerHTML = '';
                const destinatario = document.getElementById('destinatario').value;
                const pedido = document.getElementById('pedido').value;
                const cidade = document.getElementById('cidade').value;
                const volumes = parseInt(document.getElementById('volumes').value, 10);

                if (!destinatario || !pedido || !cidade || isNaN(volumes) || volumes < 1) {
                    etiquetasContainer.innerHTML = '<div class="col-span-full flex items-center justify-center text-red-500">Por favor, preencha todos os campos corretamente.</div>';
                    btnImprimir.disabled = true;
                    setButtonState('default');
                    return;
                }
                
                let currentPageContainer = null;
                const ETIQUETAS_POR_PAGINA = 6;

                for (let i = 1; i <= volumes; i++) {
                    if ((i - 1) % ETIQUETAS_POR_PAGINA === 0) {
                        currentPageContainer = document.createElement('div');
                        currentPageContainer.classList.add('page-container-screen', 'page-container-print');
                        etiquetasContainer.appendChild(currentPageContainer);
                    }

                    const etiquetaHTML = `
                        <div class="etiqueta bg-white rounded-lg p-3 border-2 border-gray-400 flex flex-col">
                            <div style="position: relative; z-index: 1; display: flex; flex-direction: column; height: 100%;">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="text-xl font-bold w-3/4 leading-tight text-black">${destinatario}</h3>
                                    <div class="volume-box bg-black text-white text-center p-1 px-3 rounded-md">
                                        <span class="font-bold text-xl">${i}/${volumes}</span>
                                    </div>
                                </div>
                                <div class="flex-grow">
                                    <p class="text-base text-black"><span class="font-bold text-gray-600">Pedido:</span> ${pedido}</p>
                                    <p class="text-base text-black"><span class="font-bold text-gray-600">Destino:</span> ${cidade}</p>
                                </div>
                                <div class="border-t-2 border-dashed border-gray-300 pt-1 text-center">
                                    <p class="font-semibold text-sm text-black">Volume ${i} de ${volumes}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    currentPageContainer.insertAdjacentHTML('beforeend', etiquetaHTML);
                }
                btnImprimir.disabled = false;
                setButtonState('success');
            }, 500);
        });
        
        btnImprimir.addEventListener('click', () => window.print());

        btnLimpar.addEventListener('click', function() {
            form.reset();
            etiquetasContainer.innerHTML = `<div id="placeholder" class="col-span-full flex items-center justify-center h-full" style="color: var(--text-placeholder);">As etiquetas geradas aparecerão aqui para visualização.</div>`;
            btnImprimir.disabled = true;
        });
    </script>
</body>
</html>
