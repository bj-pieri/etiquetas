<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas para Despacho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos gerais com Tailwind, mas com algumas adições */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilos específicos para a impressão */
        @media print {
            /* Esconde o formulário, o cabeçalho e os botões ao imprimir */
            .no-print {
                display: none !important;
            }

            /* Garante que a área de etiquetas ocupe toda a página */
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
            
            /* Layout em grade para impressão com espaçamento e centralização */
            #etiquetas-container {
                display: grid; /* Usando grid como solicitado */
                grid-template-columns: repeat(2, 8.5cm); /* Duas colunas com o tamanho exato da etiqueta */
                gap: 0.5cm; /* Espaçamento entre as etiquetas (horizontal e vertical) */
                justify-content: center; /* Centraliza a grade na página */
                margin: 0;
                padding: 1cm; /* Margem da página A4 */
                width: auto;
                box-shadow: none;
                border: none;
            }

            /* Estilo da etiqueta para impressão, seguindo o modelo da foto */
            .etiqueta {
                border: 2px solid #000 !important;
                page-break-inside: avoid; /* Evita que a etiqueta seja cortada entre páginas */
                break-inside: avoid;
                box-shadow: none;
                /* Define o tamanho exato da etiqueta para impressão */
                width: 8.5cm !important;
                height: 4.5cm !important;
                overflow: hidden; /* Garante que o conteúdo não vaze */
            }

            /* --- CORREÇÃO AQUI --- */
            /* Força uma quebra de página após cada 6ª etiqueta */
            .etiqueta:nth-child(6n) {
                page-break-after: always;
            }
            
            /* Força o navegador a imprimir a cor de fundo da caixa de volume */
            .volume-box {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
                background-color: #000 !important; /* Garante a cor de fundo */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Cabeçalho e formulário - não serão impressos -->
        <header class="mb-8 no-print">
            <h1 class="text-3xl font-bold text-gray-900">Gerador de Etiquetas</h1>
            <p class="mt-2 text-gray-600">Preencha os dados abaixo para criar as etiquetas de despacho.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Coluna do Formulário -->
            <div class="md:col-span-1 no-print">
                <form id="form-etiqueta" class="bg-white p-6 rounded-lg shadow-md space-y-4">
                    <div>
                        <label for="destinatario" class="block text-sm font-medium text-gray-700">Nome do Destinatário</label>
                        <input type="text" id="destinatario" name="destinatario" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Daniel Rios de Souza">
                    </div>
                    <div>
                        <label for="pedido" class="block text-sm font-medium text-gray-700">Número do Pedido</label>
                        <input type="text" id="pedido" name="pedido" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="63096">
                    </div>
                    <div>
                        <label for="cidade" class="block text-sm font-medium text-gray-700">Destino</label>
                        <input type="text" id="cidade" name="cidade" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Retirada">
                    </div>
                    <div>
                        <label for="volumes" class="block text-sm font-medium text-gray-700">Quantidade de Volumes</label>
                        <input type="number" id="volumes" name="volumes" required min="1" value="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="pt-4 space-y-3">
                         <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Gerar Etiquetas
                        </button>
                        <button type="button" id="btn-imprimir" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
                            Imprimir Etiquetas
                        </button>
                    </div>
                </form>
            </div>

            <!-- Coluna de Visualização das Etiquetas -->
            <div class="md:col-span-2">
                <div id="etiquetas-container" class="bg-white p-6 rounded-lg shadow-inner min-h-[300px] grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- As etiquetas geradas aparecerão aqui -->
                    <div id="placeholder" class="col-span-full flex items-center justify-center text-gray-400">
                        As etiquetas geradas aparecerão aqui para visualização.
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script>
        // Seleciona os elementos do DOM
        const form = document.getElementById('form-etiqueta');
        const etiquetasContainer = document.getElementById('etiquetas-container');
        const placeholder = document.getElementById('placeholder');
        const btnImprimir = document.getElementById('btn-imprimir');

        // Adiciona o listener de evento para o formulário
        form.addEventListener('submit', function(event) {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Limpa o container de etiquetas antes de gerar novas
            etiquetasContainer.innerHTML = '';

            // Pega os valores dos campos do formulário
            const destinatario = document.getElementById('destinatario').value;
            const pedido = document.getElementById('pedido').value;
            const cidade = document.getElementById('cidade').value;
            const volumes = parseInt(document.getElementById('volumes').value, 10);

            // Validação simples
            if (!destinatario || !pedido || !cidade || isNaN(volumes) || volumes < 1) {
                etiquetasContainer.innerHTML = '<div class="col-span-full flex items-center justify-center text-red-500">Por favor, preencha todos os campos corretamente.</div>';
                btnImprimir.disabled = true;
                return;
            }

            // Loop para criar cada etiqueta dinamicamente
            for (let i = 1; i <= volumes; i++) {
                // Removida a classe h-52 para não conflitar com a altura da impressão
                const etiquetaHTML = `
                    <div class="etiqueta bg-white rounded-lg p-3 border-2 border-gray-400 flex flex-col">
                        <!-- Topo da Etiqueta -->
                        <!-- Espaçamento ajustado para a nova altura -->
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold w-3/4 leading-tight">${destinatario}</h3>
                            <div class="volume-box bg-black text-white text-center p-1 px-3 rounded-md">
                                <span class="font-bold text-xl">${i}/${volumes}</span>
                            </div>
                        </div>

                        <!-- Meio da Etiqueta -->
                        <div class="flex-grow">
                            <p class="text-base"><span class="font-semibold">Pedido:</span> ${pedido}</p>
                            <p class="text-base"><span class="font-semibold">Destino:</span> ${cidade}</p>
                        </div>

                        <!-- Rodapé da Etiqueta -->
                        <div class="border-t-2 border-dashed border-gray-300 pt-1 text-center">
                            <p class="font-semibold text-sm">Volume ${i} de ${volumes}</p>
                        </div>
                    </div>
                `;
                // Adiciona a etiqueta gerada ao container
                etiquetasContainer.insertAdjacentHTML('beforeend', etiquetaHTML);
            }

            // Habilita o botão de impressão
            btnImprimir.disabled = false;
        });

        // Adiciona o listener de evento para o botão de impressão
        btnImprimir.addEventListener('click', function() {
            // Chama a função de impressão do navegador
            window.print();
        });

    </script>
</body>
</html>
