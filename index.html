<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas para Despacho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos gerais com Tailwind, mas com algumas adições */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para o container de visualização na tela */
        .page-container-screen {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .page-container-screen:not(:last-child) {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #e5e7eb;
        }

        /* Estilo da marca d'água para a etiqueta (tela e impressão) */
        .etiqueta {
            position: relative;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .etiqueta:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .etiqueta::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-image: url('https://belportas.com.br/wp-content/uploads/2022/05/perfil-linktree.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: 0;
        }


        /* Estilos específicos para a impressão */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
            #etiquetas-container {
                padding: 0;
                box-shadow: none;
                border: none;
            }
            .page-container-print {
                display: grid; 
                grid-template-columns: repeat(2, 8.5cm); 
                gap: 0.5cm; 
                width: fit-content; 
                margin: 1cm auto;
                page-break-after: always;
            }
            .etiqueta {
                border: 2px solid #000 !important;
                page-break-inside: avoid; 
                break-inside: avoid;
                box-shadow: none;
                width: 8.5cm !important;
                height: 4.5cm !important;
                overflow: hidden; 
            }
            .volume-box, .etiqueta::before {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            .volume-box {
                background-color: #000 !important; 
            }
        }
    </style>
</head>
