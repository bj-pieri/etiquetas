<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas de Despacho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f8;
        }
        
        .page-container-screen { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
        .page-container-screen:not(:last-child) { margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 2px dashed #e5e7eb; }
        
        .etiqueta {
            position: relative;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            flex-shrink: 0;
            width: 8.5cm;
            height: 4.5cm;
            border: 1px solid #e5e7eb;
        }
        .etiqueta:hover { transform: scale(1.03); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .etiqueta::before { content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; background-image: url('https://belportas.com.br/wp-content/uploads/2022/05/perfil-linktree.png'); background-position: center; background-repeat: no-repeat; background-size: contain; opacity: 0.1; z-index: 0; }
        
        @media print {
            .no-print { display: none !important; }
            body { margin: 0; padding: 0; background-color: #fff !important; }
            #etiquetas-container-wrapper { border: none !important; box-shadow: none !important; padding: 0 !important; }
            #etiquetas-container { padding: 0; box-shadow: none; border: none; }
            .page-container-print { display: grid; grid-template-columns: repeat(2, 8.5cm); gap: 0.5cm; width: fit-content; margin: 1cm auto; page-break-after: always; }
            .etiqueta { border: 2px solid #000 !important; page-break-inside: avoid; break-inside: avoid; box-shadow: none; width: 8.5cm !important; height: 4.5cm !important; overflow: hidden; }
            .volume-box, .etiqueta::before { -webkit-print-color-adjust: exact !important; color-adjust: exact !important; }
            .volume-box { background-color: #000 !important; }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- SVG Icons -->
    <svg class="hidden">
        <symbol id="icon-file-text" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></symbol>
        <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></symbol>
        <symbol id="icon-hash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></symbol>
        <symbol id="icon-map-pin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></symbol>
        <symbol id="icon-box" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></symbol>
        <symbol id="icon-tags" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></symbol>
        <symbol id="icon-cube-placeholder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></symbol>
    </svg>

    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-10 no-print text-center">
            <h1 class="text-4xl font-bold text-gray-900">Gerador de Etiquetas de Despacho</h1>
            <p class="mt-2 text-lg text-gray-600">Sistema para geração automática de etiquetas de envio</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 no-print">
                <form id="form-etiqueta" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 space-y-6">
                    <div class="flex items-center gap-3">
                        <svg class="h-6 w-6 text-gray-500"><use href="#icon-file-text"></use></svg>
                        <div>
                            <h2 class="font-semibold text-gray-800">Dados do Pedido</h2>
                            <p class="text-sm text-gray-500">Preencha as informações para gerar as etiquetas</p>
                        </div>
                    </div>

                    <div class="space-y-5">
                        <div class="flex items-start gap-3">
                            <svg class="h-5 w-5 text-gray-400 mt-1"><use href="#icon-user"></use></svg>
                            <div class="w-full">
                                <label for="destinatario" class="block text-sm font-medium text-gray-700">Nome do Destinatário</label>
                                <input type="text" id="destinatario" name="destinatario" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite o nome completo do destinatário">
                            </div>
                        </div>
                         <div class="flex items-start gap-3">
                            <svg class="h-5 w-5 text-gray-400 mt-1"><use href="#icon-hash"></use></svg>
                            <div class="w-full">
                                <label for="pedido" class="block text-sm font-medium text-gray-700">Número do Pedido</label>
                                <input type="text" id="pedido" name="pedido" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: PED-2024-001">
                            </div>
                        </div>
                         <div class="flex items-start gap-3">
                            <svg class="h-5 w-5 text-gray-400 mt-1"><use href="#icon-map-pin"></use></svg>
                            <div class="w-full">
                                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade de Destino</label>
                                <input type="text" id="cidade" name="cidade" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite a cidade de destino">
                            </div>
                        </div>
                         <div class="flex items-start gap-3">
                            <svg class="h-5 w-5 text-gray-400 mt-1"><use href="#icon-box"></use></svg>
                            <div class="w-full">
                                <label for="volumes" class="block text-sm font-medium text-gray-700">Quantidade de Volumes</label>
                                <input type="number" id="volumes" name="volumes" required min="1" value="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ex: 6">
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4 flex items-center gap-4">
                         <button type="submit" id="btn-gerar" class="w-full flex justify-center items-center gap-2 py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Gerar Etiquetas
                        </button>
                        <button type="button" id="btn-limpar" class="w-auto px-4 py-2 border border-gray-300 rounded-lg text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Limpar
                        </button>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-3">
                <div id="etiquetas-container-wrapper" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 min-h-[600px] flex flex-col">
                     <div class="flex items-center gap-3 mb-6 no-print">
                        <svg class="h-6 w-6 text-gray-500"><use href="#icon-tags"></use></svg>
                        <div>
                            <h2 class="font-semibold text-gray-800">Etiquetas Geradas</h2>
                            <p class="text-sm text-gray-500">As etiquetas aparecerão aqui após o preenchimento do formulário</p>
                        </div>
                    </div>
                    <div id="etiquetas-container" class="flex-grow">
                        <div id="placeholder" class="w-full h-full flex flex-col items-center justify-center text-gray-400">
                            <svg class="h-24 w-24 text-gray-300"><use href="#icon-cube-placeholder"></use></svg>
                            <p class="mt-4 text-lg">Nenhuma etiqueta gerada ainda</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('form-etiqueta');
        const etiquetasContainer = document.getElementById('etiquetas-container');
        const btnGerar = document.getElementById('btn-gerar');
        const btnLimpar = document.getElementById('btn-limpar');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            etiquetasContainer.innerHTML = '';
            const destinatario = document.getElementById('destinatario').value;
            const pedido = document.getElementById('pedido').value;
            const cidade = document.getElementById('cidade').value;
            const volumes = parseInt(document.getElementById('volumes').value, 10);

            if (!destinatario || !pedido || !cidade || isNaN(volumes) || volumes < 1) {
                etiquetasContainer.innerHTML = '<div class="col-span-full flex items-center justify-center text-red-500">Por favor, preencha todos os campos corretamente.</div>';
                return;
            }
            
            let currentPageContainer = null;
            const ETIQUETAS_POR_PAGINA = 6;

            for (let i = 1; i <= volumes; i++) {
                if ((i - 1) % ETIQUETAS_POR_PAGINA === 0) {
                    currentPageContainer = document.createElement('div');
                    currentPageContainer.classList.add('page-container-screen', 'page-container-print');
                    etiquetasContainer.appendChild(currentPageContainer);
                }

                const etiquetaHTML = `
                    <div class="etiqueta bg-white rounded-lg p-3 flex flex-col">
                        <div style="position: relative; z-index: 1; display: flex; flex-direction: column; height: 100%;">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold w-3/4 leading-tight text-black">${destinatario}</h3>
                                <div class="volume-box bg-black text-white text-center p-1 px-3 rounded-md">
                                    <span class="font-bold text-xl">${i}/${volumes}</span>
                                </div>
                            </div>
                            <div class="flex-grow">
                                <p class="text-base text-black"><span class="font-bold text-gray-600">Pedido:</span> ${pedido}</p>
                                <p class="text-base text-black"><span class="font-bold text-gray-600">Destino:</span> ${cidade}</p>
                            </div>
                            <div class="border-t-2 border-dashed border-gray-300 pt-1 text-center">
                                <p class="font-semibold text-sm text-black">Volume ${i} de ${volumes}</p>
                            </div>
                        </div>
                    </div>
                `;
                currentPageContainer.insertAdjacentHTML('beforeend', etiquetaHTML);
            }
            // Add a print button after generating labels
            const printButtonHTML = `
                <div class="w-full mt-6 text-center no-print">
                    <button onclick="window.print()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Imprimir Etiquetas
                    </button>
                </div>
            `;
            etiquetasContainer.insertAdjacentHTML('afterend', printButtonHTML);
        });
        
        btnLimpar.addEventListener('click', function() {
            form.reset();
            etiquetasContainer.innerHTML = `<div id="placeholder" class="w-full h-full flex flex-col items-center justify-center text-gray-400">
                            <svg class="h-24 w-24 text-gray-300"><use href="#icon-cube-placeholder"></use></svg>
                            <p class="mt-4 text-lg">Nenhuma etiqueta gerada ainda</p>
                        </div>`;
            const printButton = etiquetasContainer.nextElementSibling;
            if (printButton && printButton.classList.contains('no-print')) {
                printButton.remove();
            }
        });
    </script>
</body>
</html>
